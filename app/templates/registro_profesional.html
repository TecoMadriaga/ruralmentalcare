{% extends 'base.html' %}
{% load static %}
{% block title %}Registro Profesionales{% endblock %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <h1 class="text-center">Registro de Profesionales</h1>
        </div>
    </div>
    <div class="row">
        <form action="/registro_profesional" method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Registrar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
