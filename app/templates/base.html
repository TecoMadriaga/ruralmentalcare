<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %} - RuralMentalCare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    {% load static %}   
    {% comment %}
        TODO: Agregar los archivos estáticos de CSS y JS
    {% endcomment %}
</head>
<body style="background-color: #81ccfe;">
	<div class="container">
        <nav class="navbar navbar-expand-lg bg-primary">
            <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <img src="{% static 'logo.png' %}" alt="" width="50">
                        <a class="nav-link text-center text-white" href="/">Home</a>
                        <a class="nav-link text-center text-white" href="{% url 'registro' %}">Registro</a>
                        <a class="nav-link text-center text-white" href="{% url 'lista_profesionales' %}">Profesionales</a>
                        <a class="nav-link text-center text-white" href="{% url 'lista_recursos' %}">Recursos</a>
                    </div>
                </div>
            </div>
        </nav>
        
    </div>
    
    
    {% block content %}{% endblock %}
    
    <footer class="text-center py-3 mt-5" style="background-color: #67a3cb;">
        <p>
          {% now 'Y' %} © RuralMentalCare. Todos los derechos reservados.
        </p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>


</html>
